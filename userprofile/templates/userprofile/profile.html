{% extends 'base/base.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'userprofile/profile/css/profile.css' %}">
{% endblock style %}

{% block main %}
<main>
    <h1>Your Profile</h1>
    <h1>Mr. {{request.user}}</h1>
    <form action="" method="post">
        <label for="username">Username</label><input type="username" name="username" id="username" value="{{request.user.username}}" readonly>
        <label for="firstname">First Name</label><input type="text" name="firstname" id="firstname" value="{{request.username.first_name}}">
        <label for="lastname"> Last Name</label><input type="text" name="lastname" id="lastname" value="{{request.user.last_name}}">
        <label for="numberofwritings">Writings cited.</label><input type="number" name="numberofwritings" id="numberofwritings" value="{{numberofwritings}}" readonly disabled>
        <label for="email">Email</label><input type="email" name="email" id="email" value="{{request.user.email}}" readonly disabled>
        <input type="submit" id="save" value="Save">
    </form>
    <a href="{% url 'writings:my_writings' %}">My Writings</a>
</main>
{% endblock main %}

{% block script %}
<script src="{% static 'userprofile/profile/script/profile.js' %}"></script>
{% endblock script %}
