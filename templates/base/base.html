{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'base/base.css' %}">
    <link rel="stylesheet" href="{% static 'components/navbar/css/navbar.css' %}">

    {% block style %} {% endblock style %}
    <title>{% block title %} {% endblock title %}</title>
</head>

<body>
    {% block navbar %}
    {% include 'components/navbar.html' %}
    {% endblock navbar %}
    {% block main %}
    {% endblock main %}

    {% block footer %} 
    {% endblock footer %}
    

    <script src='{% static "components/navbar/script/navbar.js" %}'></script>
    {% block script %}
    {% endblock script %}
</body>

</html>
